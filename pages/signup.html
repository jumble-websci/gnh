<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../resources/style.css">
    <script src="../resources/signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>GNH website singup page</title>
</head>

<body>
    <p>this is the signup page of the gnh website</p>
    <p>GNH holds weekly turoting session every Wednesday.</p>
    <form action="" method="get" id="signupForm" onsubmit="validate()">
        <fieldset>
            <legend>Title</legend>
            <div class="formData">
                <label class="field" for="fName">First name:</label>
                <div class="value"><input type="text" id="fName" placeholder="John"></div>

                <label class="field" for="lName">Last name:</label>
                <div class="value"><input type="text" id="lName" placeholder="Smith"></div>

                <label class="rcsid" for="rcsid">RSCid:</label>
                <div class="value"><input type="text" id="rcsid" placeholder="smithj12"></div>

                <input type="radio" name="online/inperson" id="online" onchange="check(this)"> 
                <label for="online">Online</label>

                <input type="radio" name="online/inperson" id="inperson" onchange="check(this)">
                <label for="inperson">In Person</label>

                <div id="location">
                    <!-- add stuff via javascript depending on if online or in person -->

                </div>
                <!-- change the type to submit later so the form gets cleared on a valid submit -->
                <button type="button" onclick="validate()">Submit</button>
                


            </div>
           

        </fieldset>

    </form>
    
</body>
